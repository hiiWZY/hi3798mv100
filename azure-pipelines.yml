trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: CmdLine@2
  inputs:
    script: su root
    #workingDirectory: # Optional
    #failOnStderr: false # Optional

- task: CmdLine@2
  inputs:
    script: apt-get install gcc make gettext bison flex bc zlib1g-dev libncurses5-dev lzma
    #workingDirectory: # Optional
    #failOnStderr: false # Optional
